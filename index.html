<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"=></script>
    <script src="js/scripts.js"></script>
    <title>STARSPAWN</title>
  </head>
  <body onresize="checkGridSize()">
    <div class="container">
      <h1>STARSPAWN</h1>
      <p id="timer">30</p>
      <!-- <div id="gridSpot"></div> -->
      <div class="well navbar navbar-fixed-bottom" id="inventory">
        <h3>Inventory: <span id="wood"></span></h3>
        <h3>Score: <span id="score-count"></span></h3>
      </div>
      <div id="game-over">
        <h1>GAME OVER</h1>
        <img src="img/skeleton.gif">
        <img src="img/zelda_fire_render.gif" class="skelly">
        <button class="btn"><h3 >Continue?</h3></button>
      </div>
      <img src="img/bonfire.gif" alt="bonfire" class="bonfire">
      <img src="img/skull.jpg" alt="pacman" class="ball">
    </div>
    <div id="gridSpot"></div>
  </body>
</html>
